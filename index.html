    <!-- Service Worker Cache Cleanup Helper -->
    <script>
      (function() {
        try {
          const usp = new URLSearchParams(location.search);
          if (usp.get('nocache') === '1' && 'serviceWorker' in navigator) {
            navigator.serviceWorker.getRegistrations().then(async regs => {
              for (const reg of regs) {
                try { await reg.unregister(); } catch {}
              }
              if (window.caches && caches.keys) {
                const keys = await caches.keys();
                for (const k of keys) { try { await caches.delete(k); } catch {} }
              }
              const url = new URL(location.href);
              url.searchParams.delete('nocache');
              location.replace(url.toString());
            });
          }
        } catch (e) {
          console.warn('SW cleanup:', e);
        }
      })();
    </script>
    
    <!-- Auto Cache Invalidation on New Build Version -->
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.getRegistrations().then(registrations => {
          const buildVersion = document.querySelector('meta[name="build-version"]')?.content;
          const cachedVersion = localStorage.getItem('app-build-version');
          
          if (buildVersion && cachedVersion && buildVersion !== cachedVersion) {
            console.log('üîÑ Nueva versi√≥n detectada, limpiando cach√©s...');
            registrations.forEach(reg => reg.unregister());
            caches.keys().then(keys => keys.forEach(key => caches.delete(key)));
            localStorage.setItem('app-build-version', buildVersion);
            window.location.reload();
          } else if (buildVersion) {
            localStorage.setItem('app-build-version', buildVersion);
          }
        });
      }
    </script>
